<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cryzhen Obfuscate - Mã hóa Lua Script</title>
<style>
  body {
    background: #1e1e2f;
    color: #eee;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #4fc3f7;
  }
  textarea {
    width: 100%;
    height: 150px;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #2b2b3f;
    color: #ccc;
    resize: vertical;
  }
  .buttons {
    margin: 15px 0;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }
  button {
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    background: #4fc3f7;
    color: #1e1e2f;
    font-weight: bold;
    cursor: pointer;
    flex: 1;
    min-width: 120px;
    transition: background-color 0.3s;
  }
  button:hover:not(:disabled) {
    background: #3a9ad9;
  }
  button:disabled {
    background: #888;
    cursor: default;
  }
  #captchaSection {
    margin: 15px 0;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #captchaInput {
    width: 80px;
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    background: #2b2b3f;
    color: #eee;
    font-weight: bold;
    font-size: 16px;
    text-align: center;
  }
  #statusMsg {
    margin-top: 10px;
    min-height: 22px;
    font-weight: 600;
    color: #ffc107;
  }
  #resultSection {
    margin-top: 20px;
    display: none;
  }
  #resultText {
    width: 100%;
    height: 180px;
    background: #23233b;
    color: #80deea;
    font-family: monospace;
    font-size: 13px;
    padding: 12px;
    border-radius: 8px;
    white-space: pre-wrap;
    overflow-y: auto;
    user-select: text;
  }
  #copyBtn {
    margin-top: 8px;
    background: #00bfa5;
    color: white;
    border-radius: 6px;
  }
  #progressBarContainer {
    width: 100%;
    background: #33334d;
    border-radius: 10px;
    height: 10px;
    margin-top: 15px;
    display: none;
  }
  #progressBar {
    height: 10px;
    width: 0%;
    background: #4fc3f7;
    border-radius: 10px;
    transition: width 0.3s;
  }
</style>
</head>
<body>

<h1>Cryzhen Obfuscate - Mã hóa Lua Script</h1>

<textarea id="luaInput" placeholder="Nhập mã Lua của bạn vào đây..."></textarea>

<div id="captchaSection">
  <label id="captchaLabel" style="font-weight: bold; font-size: 18px;">Loading captcha...</label>
  <input type="number" id="captchaInput" placeholder="?" autocomplete="off" />
  <button id="verifyCaptchaBtn">Xác nhận Captcha</button>
</div>

<div class="buttons">
  <button id="obfuscateLightBtn" disabled>Mã hóa nhẹ (Minify)</button>
  <button id="obfuscateStrongBtn" disabled>Mã hóa mạnh (Minify + Base64 + Junk)</button>
</div>

<div id="progressBarContainer">
  <div id="progressBar"></div>
</div>

<div id="statusMsg"></div>

<section id="resultSection">
  <h2>Kết quả:</h2>
  <pre id="resultText"></pre>
  <button id="copyBtn">Copy</button>
</section>

<script>
  const luaInput = document.getElementById('luaInput');
  const captchaLabel = document.getElementById('captchaLabel');
  const captchaInput = document.getElementById('captchaInput');
  const verifyCaptchaBtn = document.getElementById('verifyCaptchaBtn');
  const obfuscateLightBtn = document.getElementById('obfuscateLightBtn');
  const obfuscateStrongBtn = document.getElementById('obfuscateStrongBtn');
  const resultSection = document.getElementById('resultSection');
  const resultText = document.getElementById('resultText');
  const copyBtn = document.getElementById('copyBtn');
  const progressBarContainer = document.getElementById('progressBarContainer');
  const progressBar = document.getElementById('progressBar');
  const statusMsg = document.getElementById('statusMsg');

  let correctAnswer = 0;

  // Tạo captcha phép cộng đơn giản
  function generateCaptcha() {
    const a = Math.floor(Math.random() * 10) + 1;
    const b = Math.floor(Math.random() * 10) + 1;
    correctAnswer = a + b;
    captchaLabel.textContent = `Captcha: ${a} + ${b} = ?`;
  }

  // Hàm minify Lua đơn giản: bỏ comment, bỏ dòng trống, bỏ khoảng trắng thừa
  function minifyLua(code) {
    return code
      .replace(/--.*$/gm, '') // bỏ comment
      .replace(/\n\s*\n/g, '\n') // bỏ dòng trống liên tiếp
      .replace(/^\s+|\s+$/gm, '') // bỏ khoảng trắng đầu cuối dòng
      .replace(/\s+/g, ' ') // gộp khoảng trắng nhiều thành 1 space
      .trim();
  }

  // Thêm junk code random (comment, khai báo biến giả) vào code
  function addJunkCode(code) {
    const junkComments = [
      '-- junk comment ' + Math.random().toString(36).slice(2, 8),
      '-- lua obfuscator',
      '-- keep this secret',
      '-- protected code',
      '-- random comment ' + Math.floor(Math.random() * 1000),
      'local junkVar' + Math.floor(Math.random() * 10000) + ' = ' + Math.floor(Math.random() * 1000)
    ];
    const insertPos = Math.floor(Math.random() * code.length);
    const commentToAdd = junkComments[Math.floor(Math.random() * junkComments.length)];
    return code.slice(0, insertPos) + ' ' + commentToAdd + ' ' + code.slice(insertPos);
  }

  // Mã hóa base64 cho chuỗi UTF-8
  function base64Encode(str) {
    try {
      return btoa(unescape(encodeURIComponent(str)));
    } catch {
      return '';
    }
  }

  // Hàm obfuscate mã hóa nhẹ (chỉ minify)
  function obfuscateLight(code) {
    return minifyLua(code);
  }

  // Hàm obfuscate mã hóa mạnh (minify + base64 + junk code + loadstring)
  function obfuscateStrong(code) {
    let minified = minifyLua(code);
    let withJunk = addJunkCode(minified);
    const encoded = base64Encode(withJunk);
    return `local decode = function(str) return (game:GetService("HttpService"):Base64Decode(str)) end\nlocal code = decode("${encoded}")\nloadstring(code)()`;
  }

  // Thanh tiến trình giả lập
  function simulateLoading(duration = 2000) {
    return new Promise((resolve) => {
      progressBarContainer.style.display = 'block';
      progressBar.style.width = '0%';
      let start = null;
      function step(timestamp) {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;
        const progress = Math.min(elapsed / duration, 1);
        progressBar.style.width = (progress * 100) + '%';
        if (elapsed < duration) {
          requestAnimationFrame(step);
        } else {
          progressBarContainer.style.display = 'none';
          resolve();
        }
      }
      requestAnimationFrame(step);
    });
  }

  // Xử lý xác nhận captcha
  verifyCaptchaBtn.addEventListener('click', () => {
    const userInput = captchaInput.value.trim();
    if (userInput === '') {
      statusMsg.textContent = 'Vui lòng nhập đáp án captcha.';
      return;
    }
    if (parseInt(userInput, 10) === correctAnswer) {
      statusMsg.textContent = 'Captcha đúng! Bạn có thể mã hóa code.';
      verifyCaptchaBtn.disabled = true;
      captchaInput.disabled = true;
      obfuscateLightBtn.disabled = false;
      obfuscateStrongBtn.disabled = false;
    } else {
      statusMsg.textContent = 'Captcha sai. Vui lòng thử lại.';
      captchaInput.value = '';
      captchaInput.focus();
    }
  });

  // Xử lý nút mã hóa nhẹ
  obfuscateLightBtn.addEventListener('click', async () => {
    const code = luaInput.value.trim();
    if (!code) {
      statusMsg.textContent = 'Vui lòng nhập mã Lua trước khi mã hóa.';
      return;
    }
    statusMsg.textContent = 'Đang mã hóa (nhẹ)...';
    await simulateLoading();
    const result = obfuscateLight(code);
    resultText.textContent = result;
    resultSection.style.display = 'block';
    statusMsg.textContent = 'Mã hóa nhẹ hoàn thành.';
  });

  // Xử lý nút mã hóa mạnh
  obfuscateStrongBtn.addEventListener('click', async () => {
    const code = luaInput.value.trim();
    if (!code) {
      statusMsg.textContent = 'Vui lòng nhập mã Lua trước khi mã hóa.';
      return;
    }
    statusMsg.textContent = 'Đang mã hóa (mạnh)...';
    await simulateLoading();
    const result = obfuscateStrong(code);
    resultText.textContent = result;
    resultSection.style.display = 'block';
    statusMsg.textContent = 'Mã hóa mạnh hoàn thành.';
  });

  // Nút copy kết quả
  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(resultText.textContent).then(() => {
      statusMsg.textContent = 'Đã sao chép kết quả vào clipboard.';
    }).catch(() => {
      statusMsg.textContent = 'Lỗi khi sao chép.';
    });
  });

  // Khởi tạo captcha lần đầu
  generateCaptcha();
</script>

</body>
</html>
